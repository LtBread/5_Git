<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">		
		<script type="text/javascript">
			/* 6 Реализовать функцию с тремя параметрами: function mathOperation(arg1, arg2, operation), где arg1, arg2 — значения аргументов, operation — строка с названием операции. В зависимости от переданного значения выполнить одну из арифметических операций (использовать функции из пункта 5) и вернуть полученное значение (применить switch). */

			function mathOperation(arg1, arg2, operation){
				switch (operation){
					case '+':
						return arg1 + arg2;
					case '-':
						return arg1 - arg2; 
					case '*':
						return arg1 * arg2;
					case '/':
						return arg1 / arg2; 
				}
				 
			}
			var left_n = Number(prompt('Введите левое число: '));
			var right_n = Number(prompt('Введите правое число: '));
			var opr = prompt('Введите одну из операций: "+", "-", "*", "/": ');
			result = mathOperation(left_n, right_n, opr);
			alert(left_n + ' ' + opr + ' ' + right_n + ' = ' +result);
		</script>
	</head>
	<body></body>
	<body></body>
</html>
